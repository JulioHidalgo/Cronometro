<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio Constructores - JavaScript</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">

        <h1 class="text-center mb-5">
            Ejercicios JavaScript - Constructores
        </h1>

        <!-- ================= CRONÓMETRO ================= -->
        <div class="card mb-4">
            <div class="card-body text-center">
                <h3 class="card-title mb-3">⏱️ Cronómetro Pro</h3>

                <div id="salida" class="display-4 fw-bold mb-4">
                    00:00
                </div>

                <div class="d-flex justify-content-center gap-3">
                    <button class="btn btn-success" onclick="toggleCronometro()">
                        Iniciar / Pausar
                    </button>

                    <button class="btn btn-danger" onclick="reiniciar()">
                        Reiniciar
                    </button>
                </div>
            </div>
        </div>


        <!-- ================= SUMATORIA ================= -->
        <div class="card">
            <div class="card-body text-center">
                <h3 class="card-title mb-3">➕ Sumatoria</h3>

                <button class="btn btn-success mb-3" onclick="ejecutarSumatoria()">
                    Ejecutar sumatoria
                </button>

                <div id="resultadoSumatoria" class="fw-bold"></div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="js/app.js"></script>
